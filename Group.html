<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Mgall - Group</title>
	<style>
		:root{--primary:#4f46e5;--bg:linear-gradient(135deg,#1739d3 0%,#9fe431 100%);--card:#fff;}
		html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:#1f2937;display:flex;align-items:center;justify-content:center;padding:20px}
		.container{width:100%;max-width:700px}
		header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;background:rgba(255,255,255,0.08);padding:14px 18px;border-radius:12px;color:#fff}
		.brand{font-weight:800;font-size:18px}
		nav a{margin-left:12px;color:rgba(255,255,255,0.9);text-decoration:none;font-weight:600}
		.card{background:var(--card);border-radius:14px;padding:24px;box-shadow:0 12px 30px rgba(0,0,0,0.18)}
		.group-row{display:flex;gap:18px;align-items:center}
		.group-image{flex:0 0 180px;height:120px;border-radius:10px;background-size:cover;background-position:center}
		.group-info{flex:1}
		.group-title{font-size:18px;font-weight:700;color:var(--primary);margin-bottom:6px}
		.group-desc{color:#4b5563;margin-bottom:12px}
		.join-btn{display:inline-block;padding:10px 14px;background:var(--primary);color:#fff;border-radius:10px;text-decoration:none;font-weight:700}
		.meta{font-size:13px;color:#6b7280;margin-top:12px}
		@media(max-width:600px){.group-row{flex-direction:column}.group-image{width:100%;height:180px}}

		/* -- thêm animation nhẹ vào cuối <style> -- */
		@keyframes fadeInUp { from { opacity: 0; transform: translateY(12px);} to { opacity:1; transform: translateY(0);} }
		@keyframes cardPop { from { opacity:0; transform: translateY(8px) scale(.995);} to { opacity:1; transform:none;} }
		@keyframes floaty { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-6px);} }
		@keyframes pulseRing {
		  0% { box-shadow: 0 0 0 0 rgba(79,70,229,0.28); }
		  70% { box-shadow: 0 0 0 12px rgba(79,70,229,0); }
		  100% { box-shadow: 0 0 0 0 rgba(79,70,229,0); }
		}

		/* apply animations */
		header { animation: fadeInUp .45s ease both; }
		.card { animation: cardPop .55s cubic-bezier(.22,.9,.37,1) both; }
		.group-image { animation: floaty 6s ease-in-out infinite; }
		.join-btn { animation: pulseRing 2.8s infinite; transition: transform .12s; }
		.join-btn:hover { transform: translateY(-2px); }
		nav a { position: relative; }
		nav a::after {
		  content: "";
		  position: absolute;
		  left: 50%;
		  bottom: -6px;
		  height: 2px;
		  width: 0;
		  background: rgba(255,255,255,0.95);
		  border-radius: 2px;
		  transform: translateX(-50%);
		  transition: width .28s ease, left .28s ease;
		}
		nav a:hover::after { width: 60%; left: 50%; }
	</style>
</head>
<body>
	<div class="container">
		<header>
			<div class="brand">GMAIL</div>
			<nav>
				<a href="index.html">Trang chủ</a>
				<a href="Group.html">Group</a>
			</nav>
		</header>

		<main>
			<section class="card" aria-labelledby="group-title">
				<div class="group-row">
					<div class="group-image" role="img" aria-label="Ảnh nhóm" style="background-image:url('images/z7335360700186_84151b498a74ecc0073d48d03c2450bf.jpg')"></div>
					<div class="group-info">
						<div id="group-title" class="group-title">Nhóm Telegram: Cộng đồng Gmail</div>
						<div class="group-desc">Tham gia để nhận thông báo cập nhật Gmail, khuyến mãi, hỗ trợ kỹ thuật và trao đổi mua bán.</div>
						<a class="join-btn" href="https://t.me/+7ctBEZxyF181Mzll" target="_blank" rel="noopener noreferrer">Tham gia ngay</a>
						<div class="meta">Lưu ý: Mở liên kết trên điện thoại sẽ chuyển sang ứng dụng Telegram nếu đã cài.</div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
